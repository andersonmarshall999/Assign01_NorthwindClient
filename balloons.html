<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="default.date.css" />
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap');
    </style>
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }
        h1.animate__animated {
            display: inline-block;
        }
        body {
            font-family: 'Questrial';
        }
        .ball {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- toast -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
              <strong class="mr-auto">Hey!</strong>
              <button id="toast-close" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          <div class="toast-body">No balloons selected!</div>
        </div>
    </div>
    <!-- content -->
    <div class="container-lg">
        <h1 id="title" class="title animate__animated">Happy Birthday!</h1><hr />
    </div>
    <form role="form" class="container-lg">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select your favorite balloons</h5>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="blue">
                            <label class="form-check-label" for="blue">Blue balloons</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="green">
                            <label class="form-check-label" for="green">Green balloons</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="red">
                            <label class="form-check-label" for="red">Red balloons</label>
                        </div>
                        <button type="button" class="check-all btn btn-outline-primary mt-3" id="check-all">Select all</button>
                        <button type="button" class="uncheck-all btn btn-outline-primary mt-3" id="uncheck-all">Deselect all</button>
                    </div>
                </div>
                <button type="button" class="submit btn btn-outline-primary mt-3" id="submit">Submit</button>
            </div>
            <div class="col-sm">
                <!-- <img src="media/black.png" class="ball" alt="black balloon" id="blackImg" /> -->
                <!-- <img src="media/blue_green.png" class="ball" alt="blue_green balloon" id="blueGreenImg" /> -->
                <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                <!-- <img src="media/brown.png" class="ball" alt="brown balloon" id="brownImg" /> -->
                <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                <!-- <img src="media/orange.png" class="ball" alt="orange balloon" id="orangeImg" /> -->
                <!-- <img src="media/pink.png" class="ball" alt="pink balloon" id="pinkImg" /> -->
                <!-- <img src="media/purple.png" class="ball" alt="purple balloon" id="purpleImg" /> -->
                <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                <!-- <img src="media/silver.png" class="ball" alt="silver balloon" id="silverImg" /> -->
                <!-- <img src="media/white.png" class="ball" alt="white balloon" id="whiteImg" /> -->
                <!-- <img src="media/yellow.png" class="ball" alt="yellow balloon" id="yellowImg" /> -->
            </div>
        </div>
    </form>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="picker.js"></script>
    <script src="picker.date.js"></script>
    <!-- custom js -->
    <script src="balloons.js"></script>
</body>
</html>
